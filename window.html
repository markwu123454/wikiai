<!DOCTYPE html>  <!-- Declares the document type and version (HTML5) -->
<html>
<head>
    <style>
        /* Style the body to provide a consistent layout for the popup */
        body {
            width: 200px;                /* Set the width of the popup window */
            padding: 10px;               /* Add padding inside the body for spacing */
            font-family: Arial, sans-serif;  /* Set the font style for the body */
        }

        /* Style for the label text */
        label {
            font-size: 14px;             /* Set the font size of the label text */
        }

        /* Style for the checkbox input */
        input[type="checkbox"] {
            margin-left: 10px;           /* Add some space to the left of the checkbox */
        }
    </style>
</head>
<body>
<!-- Label and checkbox for enabling/disabling the custom tab -->
<label>
    Enable Custom Tab:  <!-- The label describing the checkbox -->
    <input type="checkbox" id="toggleSwitch"> <!-- The checkbox input, used to toggle the feature -->
</label>

<!-- Include the window.js script that handles the checkbox state and messaging -->
<script src="window.js"></script>  <!-- This script will handle the logic for enabling/disabling the custom tab -->
</body>
</html>
